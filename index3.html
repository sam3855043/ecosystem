<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMB Back Office Ecosystem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #005b9f;
      margin-bottom: 40px;
    }
    .region {
      margin-bottom: 40px;
    }
    .region h2 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }
    .region h2 img {
      height: 28px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .category {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .category h3 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .logo {
      background-color: #eef5fb;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      color: #005b9f;
      text-decoration: none;
      transition: all 0.2s ease;
      border: 1px solid #c8ddf2;
    }
    .logo:hover {
      background-color: #d7ebff;
    }
  </style>
</head>
<body>

<h1>Modern SMB Back Office Ecosystem Map</h1>

<div class="region">
  <h2><img src="/mnt/data/A_set_of_three_circular_flag_icons_representing_Ch.png" alt="China"> China</h2>
  <div class="grid">
    <div class="category">
      <h3>Time / Scheduling</h3>
      <div class="logos">
        <a class="logo" href="#">Namely</a>
        <a class="logo" href="#">Advance Systems</a>
      </div>
    </div>
    <div class="category">
      <h3>Accounting</h3>
      <div class="logos">
        <a class="logo" href="#">Xero</a>
        <a class="logo" href="#">FreshBooks</a>
      </div>
    </div>
  </div>
</div>

<div class="region">
  <h2><img src="/mnt/data/A_set_of_three_circular_flag_icons_representing_Ch.png" alt="EU"> European Union</h2>
  <div class="grid">
    <div class="category">
      <h3>Payments</h3>
      <div class="logos">
        <a class="logo" href="#">Stripe</a>
        <a class="logo" href="#">PayPal</a>
      </div>
    </div>
    <div class="category">
      <h3>Recruiting</h3>
      <div class="logos">
        <a class="logo" href="#">LinkedIn</a>
      </div>
    </div>
  </div>
</div>

<div class="region">
  <h2><img src="/mnt/data/A_set_of_three_circular_flag_icons_representing_Ch.png" alt="US"> United States</h2>
  <div class="grid">
    <div class="category">
      <h3>Comprehensive</h3>
      <div class="logos">
        <a class="logo" href="#">Workday</a>
        <a class="logo" href="#">NetSuite</a>
      </div>
    </div>
    <div class="category">
      <h3>HR / Payroll</h3>
      <div class="logos">
        <a class="logo" href="#">ZenPayroll</a>
        <a class="logo" href="#">Zenefits</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
